<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>biodata-bootstrap</title>
</head>

<body class="m-auto border border-dark">
  <div class="header">
    <p class="ml-5 mb-0 mt-3">ADVT. REF.:</p>
    <p class="ml-5 mb-3">ADVT. DATE:</p>
  </div>
  <div class="text-photo container">
    <div class="mb-3">
      <div class="row">
        <div class="col-sm-9 mt-3">
          <h3 class="text-center border w-25 mx-auto border-dark font-weight-bold text-primary display-5 mb-3"> T N P L
          </h3>
          <div class="m-auto text-center ">TAMIL NADU NEWSPRINT AND PAPERS LIMITED</div>
          <div class="m-auto text-center">Factory : Kagithapuram, Karur District - 639 136.<br>Corporate Office: 67,
            Mount Road, Guindy, Chennai - 600 032</div>
          <h2 class="mx-auto text-center w-50 rounded bg-secondary mt-3 font-weight-bold border border-dark">BIO DATA
            FORM</h2>
        </div>
        <div class="col-sm-3 border border-dark">
          <p class="text-center mt-5">Paste recent passport</p>
          <p class="text-center">size</p>
          <p class="text-center mb-5">colour photograph</p>
        </div>
      </div>
    </div>
    <div id="form-container container-fluid w-100">
      <form>
        <div class="row">
          <div class="col-sm-12 border border-dark w-100">
            <label>Full Name:<br>(In Capital)</label>
            <input type="text" class="w-75">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 border border-dark w-100">
            <label>Permanent Address
              <input type="text" class="w-50">
            </label>
            <div class="row">
              <label class="col-sm-6">Telephone No:
                <input type="text" class="w-25">
              </label>
              <label class="col-sm-5">Mobile No:
                <input type="text" class="w-25">
              </label>
            </div>
            <label>E-mail :
              <input type="text"></input>
            </label>
            <label>Nearest Police Station :
              <input type="text"></input>
            </label>
          </div>
          <div class="col-sm-6 border border-dark w-100">
            <label>Present Address:
              <input type="text" class="w-50">
            </label>
            <div class="row">
              <label class="col-sm-6">Telephone No:
                <input type="text" class="w-25">
              </label>
              <label class="col-sm-5">Mobile No:
                <input type="text" class="w-25">
              </label>
            </div>
            <label>E-mail :
              <input type="text"></input>
            </label>
            <label>Nearest Police Station :
              <input type="text"></input>
            </label>
          </div>

        </div>
        <div class="row">
          <div class="col-sm-5 border border-dark ">
              <label>STATE in India to which you belong</label>
              <input type="text" class="w-25">
          </div>
          <div class="col-sm-4 border border-dark">
            <p class = "text-center m-auto">Member of</p>
            <div class="container">
              <div class="row justify-content-center">
                 <div class="col-2 border border-dark">SC</div>
                 <div class="col-2 ml-2 border border-dark">ST</div>
                 <div class="col-2 ml-2 border border-dark">MBC</div>
                 <div class="col-2 ml-2 border border-dark">BC</div>
                 <div class="col-2 ml-2 border border-dark">OC</div>
                 <label>Specify Community:</label>
              </div>
           </div>
          </div>
          <div class="col-sm-3 border border-dark">
            <p class = "text-center m-auto">RELIGION</p>
          </div>
      </div>
      </form>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
